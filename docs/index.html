<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | TestInvest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <title>Unity WebGL with AR.js</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- A-Frame itself -->
    <!--<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>-->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <!--<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script> -->
    <!-- AR.js A-Frame components -->
    <!-- <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>-->

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.0);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="qr-code-container" style="text-align: center; margin-top: 20px; color:linen">
            <img src="TemplateData/trex-image-big.jpeg" alt="SofiaInvest SI" width="250">
            <p>(image is placeholder) Welcome to SofiaInvest SI AR template page</p>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">TestInvest</div>
        </div>
    </div>

    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true; precision: medium;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- NFT image marker tracking -->
        <a-nft type="nft"
               url="https://vasmaster.github.io/InvestTest/pattern-Buterfly#1.png"
               smooth="true"
               smoothCount="10"
               smoothTolerance=".01"
               smoothThreshold="5">

            <!-- Spawn an object (GLTF model) when marker is detected -->
            <a-entity gltf-model="https://vasmaster.github.io/InvestTest/WoodenBench.glb"
                      scale="2 2 2"
                      position="0 0 0">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
       <!-- <a-camera position="0 0 0"> look-controls-enabled="false"></a-camera>-->
    </a-scene>

    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="background: transparent;"></canvas>

    <script>
        var canvas = document.querySelector("#unity-canvas");


        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.
        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/docs.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/docs.data",
            frameworkUrl: buildUrl + "/docs.framework.js",
            codeUrl: buildUrl + "/docs.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "TestInvest",
            productVersion: "1.0.2",
            showBanner: unityShowBanner,
        };

        // By default, Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        //config.matchWebGLToCanvasSize = true;

        // If you would like all file writes inside Unity Application.persistentDataPath
        // directory to automatically persist so that the contents are remembered when
        // the user revisits the site the next time, uncomment the following line:
        // config.autoSyncPersistentDataPath = true;
        // This autosyncing is currently not the default behavior to avoid regressing
        // existing user projects that might rely on the earlier manual
        // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
        // expected to change.

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "absolute";
            canvas.style.background = "none";

            document.body.style.textAlign = "left";

        }
        else {
            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "absolute";
            canvas.style.background = "none";
            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
            //   canvas.style.width = "960px";
            //   canvas.style.height = "600px";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                unityInstance.SetFullscreen(1);
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };

            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
        document.addEventListener("DOMContentLoaded", () => {
            let unityCanvas = document.querySelector("#unity-canvas");
            let arScene = document.querySelector("a-scene");

            if (arScene && unityCanvas) {
                arScene.style.zIndex = "2";  // Bring AR.js to the front
                unityCanvas.style.zIndex = "1";  // Make Unity overlay it

                arScene.addEventListener("camera-init", () => {
                    console.log("AR.js camera initialized!");
                });
            }
        });
    </script>
</body>
</html>
